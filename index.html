<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style2.css" />
    <link href="https://fonts.googleapis.com/css?family=Jua|Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <script src="app.js" async></script>
</head>

<body>

<header>
    Welcome to Tic Tac Toe
</header>

<div class='container'>
    <div id='result' class="hiddent"></div>
    <div id='game' class="game-board"></div>
    <div id='start-button'>
        <button id='startGame' class='hidden' onclick="displayController.clearGame()">New Game</button>
    </div>

    <div id='names-display' class="container-name">
        <div class="flexy">
            <div id='container-player1' class='centered'>
                Player1
            </div>
            <button id='addPlayer1' data-state='name' onclick='addPlayer()'>
                <i class="fas fa-pencil-alt"></i>
            </button>
        </div>
        <div class="flexy">
            <div id='container-player2' class='centered'>
                Player2
            </div>
            <button id="addPlayer2" data-state='name' onclick='addPlayer()'>
                <i class="fas fa-pencil-alt"></i>
            </button>
        </div>
    </div>
</div>

</body>

</html>
